  <div class="row">
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

              <div class="chartjs-size-monitor-expand">

              </div>
              <div class="chartjs-size-monitor-shrink">
                  <div class=""></div>
              </div>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Warehouse List</h1>
              <div class="btn-toolbar mb-2 mb-md-0">
                  <!-- <div class="btn-group me-2">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                  </div> -->

            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar align-text-bottom" aria-hidden="true"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
            This week
          </button> -->
              </div>
          </div>

          <h2>Warehouse List</h2><br>
          <div class="table-responsive">
              <table class="table table-striped table-sm">
                  <thead>
                      <tr>
                          <th scope="col">Id#</th>
                          <th scope="col">Name</th>
                          <th scope="col">Capacity</th>
                          <th scope="col">Filled Capacity</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let warehouse of warehouses">
                          <th>{{ warehouse.id }}</th>
                          <td>{{ warehouse.name }}</td>
                          <td>{{ warehouse.capacity }}</td>
                          <td>{{ warehouse.filledCapacity }}</td>
                          <!-- <td><a [routerLink]="['/products','edit',product.id]">Edit</a></td> -->
                          <td><a [routerLink]="[]" (click)="deleteWarehouse(warehouse.id)">Delete</a></td>
                      </tr>
                  </tbody>
              </table>
              <p *ngIf="!warehouses || warehouses.length == 0">No warehouses found.</p>
          </div>
      </main>
  </div>
</div>
