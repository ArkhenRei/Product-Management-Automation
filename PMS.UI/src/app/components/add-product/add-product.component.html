<div class="container">
    <div class="row">
        <div class="col-md-9 mx-auto col-lg-5 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Add Product</h1>
            </div>
            <form #form="ngForm" (ngSubmit)="addProduct()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="name" class="form-control" id="name" name='name' [(ngModel)] = "newProduct.name">
                </div>
                <div class="mb-3">
                    <label for="type" class="form-label">Type</label>
                    <input type="name" class="form-control" id="type" name="type" [(ngModel)] = "newProduct.type">
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="name" class="form-control" id="color" name="color" [(ngModel)] = "newProduct.color">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" name="price" [(ngModel)] = "newProduct.price">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
