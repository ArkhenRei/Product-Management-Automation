<div class="container-fluid">
  <div class="row">
      <main class="col-md-9 mx-auto col-lg-5 px-md-4">
          <div class="chartjs-size-monitor">
              <div class="chartjs-size-monitor-expand">
                  <div class=""></div>
              </div>
              <div class="chartjs-size-monitor-shrink">
                  <div class=""></div>
              </div>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2">Warehouse</h1>              
          </div>
          <form #form="ngForm">
            <div class="mb-3">
                <label for="id" class="form-label">Product</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                  <option selected>Select product</option>
                  <option *ngFor="let product of products" [ngValue]="product"> {{product.name}} | {{product.type}} | {{product.color}} </option>
                </select>
            </div>
            <div class="mb-3">
              <label for="select">Warehouse</label>
              <select class="form-select form-select-sm" aria-label="Small select example">
                <option selected>Select Warehouse</option>
                <option *ngFor="let warehouse of warehouses" [ngValue]="warehouse"> {{warehouse.name}} </option>
              </select>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="quantity">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="in">
              <label class="form-check-label" for="flexRadioDefault1">
                In
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="out" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Out
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>          
      </main>
  </div>
</div>
